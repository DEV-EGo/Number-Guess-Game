<!DOCTYPE <!DOCTYPE html>
<html class="no-js">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>You Guessed It!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Added a link to Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <link rel="stylesheet" href="./CSS/style.css">
    </head>

    <body>

        <div class="jumbotron">
            <h1 class="text-center">Number Guesser</h1>
            <h2 class="text-center">See if you can guess the number the computer is thinker of!</h2>
        </div>

        <div class="container">

            <div class="row">
                <div class="col-md-12">

                    <div class="card mb-2">

                        <h3 class="card-header">Computer Pick</h3>

                        <div class="card-body text-center">

                            <h1 id="computer-pick">???</h1>

                        </div>

                    </div>

                </div>

            </div>

            <div class="row">

                <div class="col-md-12">

                    <div class="card mb-2">

                        <h3 class="card-header">You Pick</h3>

                        <div class="card-body text-center">

                            <button id="button-1" class="btn btn-danger btn-choice" value="1">
                                <h1>1</h1>
                            </button>
                            <button id="button-2" class="btn btn-danger btn-choice" value="2">
                                <h1>2</h1>
                            </button>
                            <button id="button-3" class="btn btn-danger btn-choice" value="3">
                                <h1>3</h1>
                            </button>
                            <button id="button-4" class="btn btn-danger btn-choice" value="4">
                                <h1>4</h1>

                            </button>

                        </div>

                    </div>

                </div>

            </div>

            <div class="row">

                <div class="col-md-12">

                    <div class="card mb-2">

                        <h3 class="card-header">Result</h3>

                        <div class="card-body text-center">

                            <h1 id="result"></h1>

                        </div>

                    </div>

                </div>

            </div>

        </div>


        <script src="./JS/Manifest.js"></script>
    </body>

</html>
